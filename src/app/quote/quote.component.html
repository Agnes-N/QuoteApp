<div class="container">
    <h2></h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)">
            </app-quote-form>
        </div>

        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i = index'>
                <div>
                    <ul>
                        <li id="{{i}}">{{quote.quote}} posted on {{quote.completeDate|date|uppercase}}</li>
                        <button (click)='toggleDetails(i)' class="btn btn-primary">Show Author</button>
                    </ul>
                </div>

                <div *ngIf='quote.showAuthor'>
                    <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event, i)'></app-quote-detail>
                </div>
            </div>
        </div>
    </div>
</div>
