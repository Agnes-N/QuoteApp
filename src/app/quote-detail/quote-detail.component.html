<!-- <p>quote-detail works!</p> -->
<p>{{quote.author}}</p>
<button (click) = 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>

<div class="card-body">
    <h5 class="card-title">Number of Votes</h5>
    <p class="card-text">{{votes}}</p>
    <button class="btn btn-success" (click)="likeVote()">UpVote</button>
    <button class="btn btn-info" (click)="dislikeVote()">DownVote</button>
</div>
