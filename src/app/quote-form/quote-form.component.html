<!-- <p>quote-form works!</p>  -->
<h2 class="text-center">Create a new Quote and Post it!</h2>
<div class="container-fluid">
   
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="author">Author Name</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newObj.author" name="author" #author='ngModel'
                required>
            <!-- Display{{newObj.author}} -->
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Enter Author</p>
            </div>

        </div>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newObj.quote" name="quote" #quote="ngModel"
                required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Write a quote</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
